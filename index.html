<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Алеся Дирша">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__img" src="./images/profile.jpg" alt="Профиль">
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>   
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="pictures"></section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_name" type="text" name= "first-name" maxlength="40">
          <input class="popup__field popup__field_type_title" type="text" name= "profession" maxlength="40">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="add-popup">  
      <div class="add-popup__container">
        <button type="button" class="add-popup__close"></button>
        <h2 class="add-popup__text">Новое место</h2>
        <form class="add-popup__form" name="add-popup-form" method="post" action="#">
          <input class="add-popup__field add-popup__field_type_image-name" type="text" name= "image-name" placeholder="Название">
          <input class="add-popup__field add-popup__field_type_image-link" type="text" name= "image-link" placeholder="Ссылка на картинку">
          <button class="add-popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="picture-popup">  
      <div class="picture-popup__container">
        <button type="button" class="picture-popup__close"></button>
        <img class="picture-popup__image">
        <p class="picture-popup__text"></p>
      </div>
    </div>
  </div>
  <template id="pictures">
    <div class="pictures__element">
      <img class="pictures__img">
      <button type="button" class="pictures__img-delete"></button>
      <div class="pictures__info">
        <h2 class="pictures__title"></h2>
        <button type="button" class="pictures__like"></button>
      </div>
    </div>
  </template> 
  <script src="scripts/index.js"></script>
</body>
</html>
