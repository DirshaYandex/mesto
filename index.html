<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Алеся Дирша">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__img" src="./images/profile.jpg" alt="Профиль">
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>   
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="pictures">
        <div class="pictures__element">
          <img class="pictures__img" src="./images/church.jpg" alt="Карачаевск">
          <div class="pictures__info">
            <h2 class="pictures__title">Карачаевск</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>
        <div class="pictures__element">
          <img class="pictures__img" src="./images/sunset.jpg" alt="Гора Эльбрус">
          <div class="pictures__info">
            <h2 class="pictures__title">Гора Эльбрус</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>
        <div class="pictures__element">
          <img class="pictures__img" src="./images/mountains.jpg" alt="Домбай">
          <div class="pictures__info">
            <h2 class="pictures__title">Домбай</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>
        <div class="pictures__element">
          <img class="pictures__img" src="./images/sunset.jpg" alt="Гора Эльбрус">
          <div class="pictures__info">
            <h2 class="pictures__title">Гора Эльбрус</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>
        <div class="pictures__element">
          <img class="pictures__img" src="./images/mountains.jpg" alt="Домбай">
          <div class="pictures__info">
            <h2 class="pictures__title">Домбай</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>
        <div class="pictures__element">
          <img class="pictures__img" src="./images/church.jpg" alt="Карачаево-Черкесия">
          <div class="pictures__info">
            <h2 class="pictures__title">Карачаево-Черкесия</h2>
            <button type="button" class="pictures__like"></button>
          </div>
        </div>        
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_name" type="text" name= "first-name" maxlength="40">
          <input class="popup__field popup__field_type_title" type="text" name= "profession" maxlength="40">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
