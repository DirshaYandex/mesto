<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Алеся Дирша">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__img" src="./images/profile.jpg" alt="Профиль">
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>   
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="pictures"></section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_name" id="first-name" type="text" name= "first-name" required minlength="2" maxlength="40" autocomplete="off">
          <span class="error" id="first-name-error"></span>
          <input class="popup__field popup__field_type_title" id="profession" type="text" name= "profession" required minlength="2" maxlength="200" autocomplete="off">
          <span class="error" id="profession-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_image-name" id="image-name" type="text" name= "image-name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span class="error" id="image-name-error"></span>
          <input class="popup__field popup__field_type_image-link" id="image-link" type="url" name= "image-link" placeholder="Ссылка на картинку" required autocomplete="off" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
          <span class="error" id="image-link-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup picture-popup">  
      <div class="popup__container picture-popup__container">
        <button type="button" class="popup__close"></button>
        <img class="picture-popup__image">
        <p class="popup__text picture-popup__text"></p>
      </div>
    </div>
  </div>
  <template id="pictures">
    <div class="pictures__element">
      <img class="pictures__img">
      <button type="button" class="pictures__img-delete"></button>
      <div class="pictures__info">
        <h2 class="pictures__title"></h2>
        <button type="button" class="pictures__like"></button>
      </div>
    </div>
  </template>
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
