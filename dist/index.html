<!doctype html><html lang="ru" class="page"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Место"><meta name="author" content="Алеся Дирша"><title>Место</title><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="logo logo_place_header" src="a307e1c403338846f8a4.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__img" src="148ba5202f83fde74360.jpg" alt="Профиль"><div class="profile__info"><div class="profile__fullname"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__profession">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="pictures"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup edit-popup"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__text">Редактировать профиль</h2><form class="popup__form" name="popup-form" method="post" action="#"><input class="popup__field popup__field_type_name" id="first-name" name="first-name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off"> <span class="error" id="first-name-error"></span> <input class="popup__field popup__field_type_title" id="profession" name="profession" placeholder="Вид деятельности" required minlength="2" maxlength="200" autocomplete="off"> <span class="error" id="profession-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup add-popup"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__text">Новое место</h2><form class="popup__form" name="popup-form" method="post" action="#"><input class="popup__field popup__field_type_image-name" id="image-name" name="image-name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"> <span class="error" id="image-name-error"></span> <input class="popup__field popup__field_type_image-link" id="image-link" type="url" name="image-link" placeholder="Ссылка на картинку" required autocomplete="off" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"> <span class="error" id="image-link-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup picture-popup"><div class="popup__container picture-popup__container"><button type="button" class="popup__close"></button> <img class="picture-popup__image" alt="#" src="#"><p class="popup__text picture-popup__text"></p></div></div></div><template id="pictures"><div class="card"><img class="card__img" alt="#" src="#"> <button type="button" class="card__img-delete"></button><div class="card__info"><h2 class="card__title"></h2><button type="button" class="card__like"></button></div></div></template><script src="index.js"></script></body></html>
