<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Алеся Дирша">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="logo logo_place_header" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class='profile__container'>
          <img class="profile__img" src="#" alt="Профиль">
          <div class="profile__middle">
            <img class="profile__pen" src="<%=require('./images/pen.svg')%>" alt='Карандаш'>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession"></p>   
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="pictures"></section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_name" id="first-name" type="text" name= "first-name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
          <span class="error" id="first-name-error"></span>
          <input class="popup__field popup__field_type_title" id="profession" type="text" name= "profession" placeholder="Вид деятельности" required minlength="2" maxlength="200" autocomplete="off">
          <span class="error" id="profession-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-popup">  
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="popup-form" method="post" action="#">
          <input class="popup__field popup__field_type_image-name" id="image-name" type="text" name= "image-name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span class="error" id="image-name-error"></span>
          <input class="popup__field popup__field_type_image-link" id="image-link" type="url" name= "image-link" placeholder="Ссылка на картинку" required autocomplete="off" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
          <span class="error" id="image-link-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup picture-popup">  
      <div class="popup__container picture-popup__container">
        <button type="button" class="popup__close"></button>
        <img class="picture-popup__image" alt="#" src="#">
        <p class="popup__text picture-popup__text"></p>
      </div>
    </div>
  </div>
  <div class="popup alert-popup">  
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Вы уверены?</h2>
      <button class="popup__save alert-popup__save" type="button">Да</button>
    </div>
  </div>
  <div class="popup update-popup">  
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text update-popup__text">Обновить аватар</h2>
      <form class="popup__form" name="popup-form" method="post" action="#">
        <input class="popup__field popup__field_type_image-link" id="update-image-link" type="url" name= "image-link" placeholder="Ссылка на картинку" required autocomplete="off" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
        <span class="error" id="update-image-link-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="pictures">
    <div class="card">
      <img class="card__img"  alt="#" src="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button type="button" class="card__like"></button>
          <p class="card__number-like"></p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
